<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pana ðŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
overflow:hidden;
background:linear-gradient(135deg,#ff4d6d,#ff8fa3,#ffc2d1);
background-size:300% 300%;
animation:bg 12s infinite alternate;
color:white;
}

@keyframes bg{
0%{background-position:0% 50%;}
100%{background-position:100% 50%;}
}

/* progress bar */
#progress{
position:fixed;
top:0;
left:0;
height:5px;
background:white;
width:33%;
transition:0.5s;
z-index:1000;
}

/* slide */
.slide{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:30px;
opacity:0;
transform:scale(0.95);
transition:0.8s ease;
}

.slide.active{
opacity:1;
transform:scale(1);
}

button{
margin:10px;
padding:10px 20px;
border:none;
border-radius:30px;
background:white;
color:#ff4d6d;
font-weight:bold;
cursor:pointer;
}

.carousel{
position:relative;
width:220px;
height:300px;
overflow:hidden;
border-radius:20px;
}

.carousel img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:1s;
animation:zoom 6s infinite alternate;
}

.carousel img.active{
opacity:1;
}

@keyframes zoom{
0%{transform:scale(1);}
100%{transform:scale(1.1);}
}

video{
width:220px;
margin-top:15px;
border-radius:15px;
}

#countdown{
margin-top:15px;
font-size:18px;
}
</style>
</head>

<body>

<div id="progress"></div>

<!-- SLIDE 1 -->
<div class="slide active" id="slide1">
<h1>for Pana ðŸ’–</h1>
<p id="typing"></p>
<div>
<button onclick="nextSlide()">next âžœ</button>
</div>
</div>

<!-- SLIDE 2 -->
<div class="slide" id="slide2">
<h1>our memories ðŸ“¸</h1>

<div class="carousel">
<img src="foto1.jpg" class="active">
<img src="foto2.jpg">
<img src="foto3.jpg">
</div>

<video controls>
<source src="video.mp4" type="video/mp4">
</video>

<audio id="music" loop>
<source src="music.mp3" type="audio/mp3">
</audio>

<div>
<button onclick="prevSlide()">â¬… back</button>
<button onclick="nextSlide()">next âžœ</button>
</div>
</div>

<!-- SLIDE 3 -->
<div class="slide" id="slide3">
<h1>happy valentine ðŸ’˜</h1>
<p>almost 1 yearâ€¦ and i still choose you. always.</p>
<div id="countdown"></div>
<div>
<button onclick="prevSlide()">â¬… back</button>
</div>
</div>

<script>
let current=1;
const totalSlides=3;

function updateProgress(){
document.getElementById("progress").style.width=(current/totalSlides*100)+"%";
}

function nextSlide(){
document.getElementById("slide"+current).classList.remove("active");
current++;
if(current>totalSlides) current=totalSlides;
document.getElementById("slide"+current).classList.add("active");
updateProgress();

if(current==2){
document.getElementById("music").play();
}
}

function prevSlide(){
document.getElementById("slide"+current).classList.remove("active");
current--;
if(current<1) current=1;
document.getElementById("slide"+current).classList.add("active");
updateProgress();
}

// TYPEWRITER
const text="makasih ya udah nerima aku dan mau ngejalanin hubungan ini bareng aku. iâ€™m really grateful to have you ðŸ¤";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,35);
}
}
type();

// CAROUSEL AUTO
let slideIndex=0;
const slides=document.querySelectorAll(".carousel img");

setInterval(()=>{
slides[slideIndex].classList.remove("active");
slideIndex=(slideIndex+1)%slides.length;
slides[slideIndex].classList.add("active");
},3000);

// COUNTDOWN
const targetDate=new Date("May 5, 2026 00:00:00").getTime();
setInterval(function(){
const now=new Date().getTime();
const distance=targetDate-now;

const days=Math.floor(distance/(1000*60*60*24));
const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
const seconds=Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerHTML=
days+" hari "+hours+" jam "+
minutes+" menit "+seconds+" detik ðŸ’–";
},1000);

updateProgress();
</script>

</body>
</html>
