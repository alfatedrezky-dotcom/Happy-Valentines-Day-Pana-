<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Blue üíô</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
scroll-behavior:smooth;
}

body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
overflow-x:hidden;
}

/* SLIDER */
.container{
display:flex;
width:300vw;
transition:0.8s ease;
}

.slide{
min-height:100vh;
width:100vw;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:40px 20px;
text-align:center;
}

/* GLASS */
.glass{
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
padding:25px 35px;
border-radius:25px;
box-shadow:0 10px 40px rgba(0,0,0,0.4);
max-width:800px;
}

/* FOTO */
.photo-grid{
column-count:3;
column-gap:15px;
margin-top:25px;
width:100%;
max-width:1100px;
}

.frame{
break-inside:avoid;
margin-bottom:15px;
border-radius:20px;
overflow:hidden;
background:linear-gradient(145deg,#3a7bd5,#00d2ff);
padding:6px;
transition:0.3s;
}

.frame:hover{
transform:scale(1.05);
}

.photo-grid img{
width:100%;
display:block;
border-radius:15px;
}

/* VIDEO */
.video-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
width:100%;
max-width:1000px;
margin-top:25px;
}

video{
width:100%;
border-radius:20px;
}

/* COUNTDOWN */
.countdown{
font-size:1.6rem;
margin-top:20px;
text-shadow:0 0 10px #00d2ff;
}

/* MUSIC BUTTON */
.music-btn{
position:fixed;
top:15px;
right:15px;
background:#00d2ff;
color:#000;
border:none;
padding:10px 15px;
border-radius:20px;
cursor:pointer;
font-weight:bold;
}

/* SWIPE TEXT */
.swipe{
position:fixed;
bottom:15px;
left:50%;
transform:translateX(-50%);
opacity:0.6;
font-size:14px;
}

@media(max-width:900px){
.photo-grid{ column-count:2; }
}

@media(max-width:500px){
.photo-grid{ column-count:1; }
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgmusic" loop>
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()" id="musicBtn">
Play Music üéµ
</button>

<div class="container" id="slider">

<!-- SLIDE 1 -->
<div class="slide">
<div class="glass">
<h1>For Pana üíô</h1>
<p style="margin-top:15px;">
Makasih ya udah nerima aku & mau jalanin semuanya bareng.  
Thank you for choosing me every day.  
You‚Äôre my favorite person & my safe place ü§ç
</p>
</div>
</div>

<!-- SLIDE 2 -->
<div class="slide">
<h1 class="glass">Our Memories üì∏</h1>

<div class="photo-grid">
<div class="frame"><img src="IMG-20250909-WA0444.jpg"></div>
<div class="frame"><img src="IMG-20251101-WA0457.jpg"></div>
<div class="frame"><img src="IMG-20250907-WA0503.jpg"></div>
<div class="frame"><img src="IMG-20260214-WA0012.jpg"></div>
<div class="frame"><img src="IMG-20260214-WA0010.jpg"></div>
</div>

<div class="video-grid">
<div class="frame">
<video controls>
<source src="video1.mp4" type="video/mp4">
</video>
</div>

<div class="frame">
<video controls>
<source src="video2.mp4" type="video/mp4">
</video>
</div>
</div>

</div>

<!-- SLIDE 3 -->
<div class="slide">
<div class="glass">
<h1>Happy Valentine üíô</h1>
<p style="margin-top:15px;">
Menuju 5-5-2026 bareng kamu ü§ç
</p>
<div class="countdown" id="countdown"></div>
</div>
</div>

</div>

<div class="swipe">Geser layar ‚û°</div>

<script>
/* SLIDE SWIPE */
let slider=document.getElementById("slider");
let startX=0;
let current=0;

document.addEventListener("touchstart",e=>{
startX=e.touches[0].clientX;
});

document.addEventListener("touchend",e=>{
let endX=e.changedTouches[0].clientX;
if(startX-endX>50&&current<2){current++;}
if(endX-startX>50&&current>0){current--;}
slider.style.transform="translateX(-"+(current*100)+"vw)";
});

/* MUSIC */
const music=document.getElementById("bgmusic");
const btn=document.getElementById("musicBtn");

function toggleMusic(){
if(music.paused){
music.play();
btn.innerText="Pause Music ‚è∏";
}else{
music.pause();
btn.innerText="Play Music üéµ";
}
}

/* Autoplay setelah sentuhan pertama */
document.addEventListener("click",()=>{
music.play().catch(()=>{});
},{once:true});

/* COUNTDOWN */
let target=new Date("May 5, 2026 00:00:00").getTime();
let countdown=document.getElementById("countdown");

setInterval(()=>{
let now=new Date().getTime();
let distance=target-now;
let days=Math.floor(distance/(1000*60*60*24));
let hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let minutes=Math.floor((distance%(1000*60*60))/(1000*60));
let seconds=Math.floor((distance%(1000*60))/1000);
countdown.innerHTML=days+" Hari "+hours+" Jam "+minutes+" Menit "+seconds+" Detik";
},1000);
</script>

</body>
</html>
