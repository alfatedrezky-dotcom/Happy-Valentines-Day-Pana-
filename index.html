<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ðŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background: linear-gradient(135deg,#ff4d6d,#ff8fa3,#ffc2d1);
  background-size:300% 300%;
  animation:bgMove 8s infinite alternate;
  text-align:center;
  color:white;
  overflow-x:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}

.container{
  padding:30px 20px;
}

h1{
  margin-bottom:15px;
}

.gallery{
  display:flex;
  gap:15px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:20px;
}

.gallery img{
  width:150px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition:0.4s;
}

.gallery img:hover{
  transform:scale(1.1);
}

p{
  max-width:320px;
  margin:0 auto 15px;
  line-height:1.6;
}

button{
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4d6d;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}

.heart{
  position:fixed;
  top:-10px;
  animation:fall 6s linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh);opacity:1;}
  100%{transform:translateY(110vh);opacity:0;}
}

.spotify{
  margin-top:20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Valentine kamu ðŸ’˜</h1>

  <div class="gallery">
    <img src="IMG-20251101-WA0457.jpg">
    <img src="IMG-20250907-WA0503.jpg">
    <img src="IMG-20250909-WA0444.jpg">
  </div>

  <p id="text">
    serius deh... aku bersyukur banget bisa kenal kamu ðŸ¥º
  </p>

  <button onclick="nextText()">pencet sini ðŸ˜Œ</button>

  <div class="spotify">
    <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/track/1E7zLPDdqo0OvzVmGj5aoV"
    width="300"
    height="80"
    frameBorder="0"
    allowfullscreen=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>
</div>

<script>
const texts = [
"serius deh... aku bersyukur banget bisa kenal kamu ðŸ¥º",
"kamu tuh bikin hari aku jadi lebih warna-warni.",
"masih muda sih, tapi rasa aku ke kamu tulus banget.",
"i'm lucky to have you ðŸ’–",
"stay sama aku terus ya, jangan ilang ðŸ˜Œ"
];

let index = 0;

function nextText(){
  index++;
  if(index >= texts.length) index = 0;
  document.getElementById("text").innerText = texts[index];
}

function fallingHeart(){
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ðŸ’–";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

setInterval(fallingHeart,800);
</script>

</body>
</html>
