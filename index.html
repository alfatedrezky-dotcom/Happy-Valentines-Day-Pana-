<html lang="id">
<head>

<style>
body{
  margin:0;
  padding:0;
  font-family:'Comic Sans MS', cursive;
  background: linear-gradient(135deg,#ffd6ec,#ffe9f6,#d6f0ff);
  background-size:300% 300%;
  animation:bg 8s infinite alternate;
  overflow:hidden;
  text-align:center;
}

@keyframes bg{
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}

.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

}

@keyframes goyang{

}

}

p{

  line-height:1.6;
}

button{

  border:none;
  border-radius:25px;
  background:#ff8acb;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}

/* floating heart */
.heart{

@keyframes naik{
  0%{transform:translateY(100vh);opacity:1;}

</style>
</head>
