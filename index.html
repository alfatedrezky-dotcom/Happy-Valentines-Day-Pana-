<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pana üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
overflow:hidden;
background:linear-gradient(135deg,#ff1e56,#ff4d6d,#c77dff,#7209b7,#3a0ca3);
background-size:400% 400%;
animation:bg 15s ease infinite;
color:white;
position:relative;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* GLOW */
body::before{
content:"";
position:fixed;
width:700px;
height:700px;
background:radial-gradient(circle,rgba(255,255,255,0.25),transparent 70%);
top:-250px;
left:-250px;
filter:blur(120px);
z-index:-1;
}

/* START SCREEN */
#startScreen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(135deg,#ff1e56,#7209b7);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
text-align:center;
color:white;
}

#startScreen h2{
font-size:28px;
margin-bottom:20px;
}

#startScreen button{
padding:15px 35px;
font-size:18px;
border:none;
border-radius:30px;
background:white;
color:#ff1e56;
font-weight:bold;
box-shadow:0 5px 20px rgba(0,0,0,0.3);
animation:beat 1s infinite;
}

@keyframes beat{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* SLIDES */
.container{
display:flex;
width:300vw;
height:100vh;
overflow-x:auto;
scroll-snap-type:x mandatory;
scroll-behavior:smooth;
}

.slide{
width:100vw;
height:100vh;
flex-shrink:0;
scroll-snap-align:start;
overflow-y:auto;
display:flex;
flex-direction:column;
align-items:center;
text-align:center;
padding:40px 20px;
}

#progress{
position:fixed;
top:0;
left:0;
height:6px;
background:white;
width:33%;
z-index:1000;
transition:0.3s;
}

.glass{
background:rgba(255,255,255,0.15);
padding:20px;
border-radius:20px;
backdrop-filter:blur(15px);
box-shadow:0 8px 30px rgba(0,0,0,0.3);
margin-bottom:20px;
}

.frame{
background:rgba(255,255,255,0.25);
padding:10px;
border-radius:25px;
backdrop-filter:blur(10px);
box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.frame img,
.frame video{
width:100%;
border-radius:20px;
display:block;
}

.photo-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:15px;
margin-top:20px;
width:100%;
max-width:900px;
}

.video-grid{
display:flex;
gap:20px;
margin-top:25px;
flex-wrap:wrap;
justify-content:center;
width:100%;
max-width:900px;
}

.video-grid .frame{
width:45%;
}

.bottom-photo{
margin-top:30px;
width:100%;
max-width:700px;
}

#countdown{
font-size:20px;
font-weight:600;
}

/* HEARTS */
.heart{
position:fixed;
top:-10px;
font-size:20px;
animation:fall linear forwards;
z-index:999;
text-shadow:0 0 10px white;
}

@keyframes fall{
to{
transform:translateY(110vh);
opacity:0;
}
}
</style>
</head>

<body>

<div id="startScreen">
  <h2>Tap dulu yaa üíñ</h2>
  <button onclick="startMusic()">PLAY OUR SONG üéµ</button>
</div>

<div id="progress"></div>

<div class="container" id="container">

<!-- SLIDE 1 -->
<div class="slide">
<h1 class="glass">for Pana üíñ</h1>
<p class="glass" id="typing"></p>
</div>

<!-- SLIDE 2 -->
<div class="slide">
<h1 class="glass">our memories üì∏</h1>

<div class="photo-grid">
<div class="frame"><img src="IMG-20250909-WA0444.jpg"></div>
<div class="frame"><img src="IMG-20251101-WA0457.jpg"></div>
<div class="frame"><img src="IMG-20260214-WA0010.jpg"></div>
<div class="frame"><img src="IMG-20260214-WA0012.jpg"></div>
<div class="frame"><img src="IMG-20260214-WA0006.jpg"></div>
<div class="frame"><img src="IMG-20260214-WA0014.jpg"></div>
</div>

<div class="video-grid">
<div class="frame">
<video controls>
<source src="VID-20260214-WA0013.mp4" type="video/mp4">
</video>
</div>

<div class="frame">
<video controls>
<source src="VID-20260214-WA0015.mp4" type="video/mp4">
</video>
</div>
</div>

<div class="bottom-photo">
<div class="frame">
<img src="foto6.jpg">
</div>
</div>

</div>

<!-- SLIDE 3 -->
<div class="slide">
<h1 class="glass">happy valentine üíò</h1>
<p class="glass">almost 1 year‚Ä¶ and i still choose you. always.</p>
<div class="glass" id="countdown"></div>
</div>

</div>

<audio id="music" loop>
<source src="kasihputih.mp3" type="audio/mp3">
</audio>

<script>
const container=document.getElementById("container");
const progress=document.getElementById("progress");
const music=document.getElementById("music");

function startMusic(){
music.play();
document.getElementById("startScreen").style.display="none";
startHearts();
}

container.addEventListener("scroll",()=>{
let slide=Math.round(container.scrollLeft/window.innerWidth)+1;
progress.style.width=(slide/3*100)+"%";
});

const text="makasih ya udah nerima aku dan mau ngejalanin hubungan ini bareng aku. i‚Äôm really grateful to have you. you mean so much to me ü§ç";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,35);
}}
type();

const targetDate=new Date("May 5, 2026 00:00:00").getTime();
setInterval(()=>{
const now=new Date().getTime();
const distance=targetDate-now;
const days=Math.floor(distance/(1000*60*60*24));
const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
const seconds=Math.floor((distance%(1000*60))/1000);
document.getElementById("countdown").innerHTML=
days+" hari "+hours+" jam "+minutes+" menit "+seconds+" detik üíñ";
},1000);

function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},5000);
}

function startHearts(){
setInterval(createHeart,300);
}
</script>

</body>
</html>
